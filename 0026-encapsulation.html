<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0026-encapsulation</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this._name = name;
          this._age = age;
        }

        getName() {
          return this._name;
        }

        getAge() {
          return this._age;
        }

        setName(name) {
          this._name = name;
        }

        setAge(age) {
          if (age != 0 && age > 0) {
            return (this._age = age);
          }
        }
      }

      const person = new Person("Alex", 30);

      console.log(person.getName());
      console.log(person.getAge());

      person.setName("Brandon");
      person.setAge(10);

      console.log(person.getName());
      console.log(person.getAge());

      // NOTEADD: Can be accessed, but not recommended
      person._name = "Chris";
      console.log(person.getName());
    </script>
  </body>
</html>

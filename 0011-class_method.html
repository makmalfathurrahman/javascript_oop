<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0011-class_method</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }

        habitats(habitats) {
          console.log(`${this.name} habitats is ${habitats}`);
        }
      }

      const animal = new Animal("bird");
      console.log(animal.name);
      animal.habitats("forest");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0007-prototype_inheritance</title>
  </head>
  <body>
    <script>
      function Country(name) {
        this.name = name;
      }

      function City(name) {
        this.name = name;
      }

      City.prototype = Object.create(Country.prototype);

      City.prototype.location = function () {
        console.log(`City: ${this.name}`);
      };

      Country.prototype.location = function () {
        console.log(`Country: ${this.name}`);
      };

      const country = new Country("Indonesia");
      country.location();
      console.log(country);

      const city = new City("Jakarta");
      city.location();
      console.log(city);
    </script>
  </body>
</html>

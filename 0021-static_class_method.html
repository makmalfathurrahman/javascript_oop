<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0021-static_class_method</title>
  </head>
  <body>
    <script>
      class Calculation {
        static sum(num1, num2) {
          return num1 + num2;
        }
      }

      console.log(Calculation.sum(1, 2));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0018-private_class_method</title>
  </head>
  <body>
    <script>
      class Person {
        call(name) {
          if (name) {
            this.#callWithName(name);
          } else {
            this.#callWithoutName();
          }
        }

        #callWithName(name) {
          console.log(`Hello ${name}`);
        }

        #callWithoutName() {
          console.log("Hello");
        }
      }

      const name = new Person();
      name.call("World!");
      name.call();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0009-class_constructor</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          console.log(`animal: ${name}`);
        }
      }

      const animal = new Animal("bird");
      console.log(animal);
    </script>
  </body>
</html>
